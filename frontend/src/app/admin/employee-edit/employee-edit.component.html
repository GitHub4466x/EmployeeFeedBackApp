
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto mt-8 p-8 bg-white rounded shadow-lg">
    <div class="pb-4 font-bold "> <i class="fa fa-circle-arrow-left text-xl mr-2 hover:text-gray-700" [routerLink]="['../../adminhome']" ></i>Employee Registration</div>
  
    <div class="mb-5">
      <label for="employeeName" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">Employee Name</label>
      <input formControlName="name" type="text" id="employeeName" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-black focus:border-black block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-black dark:focus:border-black dark:shadow-sm-light" required />
    </div>
  
    <div class="mb-5">
      <label for="gender" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">Gender</label>
      <div class="flex mb-4 gap-2">
        <div>
          <input formControlName="gender" type="radio" id="male" value="male" class="w-4 h-4 text-black bg-gray-100 border-gray-300 focus:ring-black dark:focus:ring-black dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          <label for="male" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Male</label>
        </div>
        <div>
          <input formControlName="gender" type="radio" id="female" value="female" class="w-4 h-4 text-black bg-gray-100 border-gray-300 focus:ring-black dark:focus:ring-black dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          <label for="female" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Female</label>
        </div>
      </div>
    </div>
    

    <div class="mb-5">
      <label for="jobRole" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">Job Role</label>
      <select id="jobRole" formControlName="jobRole" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-black focus:border-black block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-black dark:focus:border-black dark:shadow-sm-light" required>
        <option value="" disabled selected>Select Job Role</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="manager">Manager</option>
        <option value="analyst">Analyst</option>
        <option value="intern">Intern</option>
      </select>
    </div>

    <div class="mb-5">
      <label for="email" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">Email</label>
      <input formControlName="email"  type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-black focus:border-black block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-black dark:focus:border-black dark:shadow-sm-light" required readonly />
    </div>
  
    <div class="mb-5">
      <label for="password" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">Password</label>
      <input formControlName="password" type="password" id="password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-black focus:border-black block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-black dark:focus:border-black dark:shadow-sm-light" required />
    </div>
  
    <button type="submit" class="text-white bg-black hover:bg-black focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Update account</button>
  </form>
